<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

  <body>
    <section class="wrapper">
      <header id="header">
        <section class="main-todo">
          <section class="heading-icon">
            <h1>Todo</h1>
            <img
              src="images/icon-moon.svg"
              alt="day"
              class="day-icon"
              id="day-icon"
            />
          </section>
          <form id="todo-form">
            <span class="circle"></span>
            <input
              type="text"
              placeholder="Create a new Todo..."
              class="add-todo"
              id="add-todo"
              autocomplete="off"
            />
          </form>
          <section class="todo-list">
            <ul class="create-list">
              <li class="list-item">
                <span class="check check-border" id="check">
                  <img
                    src="images/icon-check.svg"
                    alt="check"
                    id="check-symbol"
                    class="check-symbol"
                  />
                </span>
                <span id="input-text" class="input-text">Read a book</span>
                <img src="images/icon-cross.svg" alt="cross" class="cross" />
              </li>
              <li class="list-item">
                <span class="check check-border" id="check">
                  <img
                    src="images/icon-check.svg"
                    alt="check"
                    id="check-symbol"
                    class="check-symbol"
                  />
                </span>
                <span id="input-text" class="input-text">play a game</span>
                <img src="images/icon-cross.svg" alt="cross" class="cross" />
              </li>
              <li class="list-item">
                <span class="check check-border" id="check">
                  <img
                    src="images/icon-check.svg"
                    alt="check"
                    id="check-symbol"
                    class="check-symbol"
                  />
                </span>
                <span id="input-text" class="input-text">study</span>
                <img src="images/icon-cross.svg" alt="cross" class="cross" />
              </li>
              <li class="list-item">
                <span class="check check-border" id="check">
                  <img
                    src="images/icon-check.svg"
                    alt="check"
                    id="check-symbol"
                    class="check-symbol"
                  />
                </span>
                <span id="input-text" class="input-text">buy groceries</span>
                <img src="images/icon-cross.svg" alt="cross" class="cross" />
              </li>
            </ul>
            <footer>
              <p class="items-left"><span>4</span> items left</p>
              <ul>
                <li class="all items-toggler active-item">All</li>
                <li class="active items-toggler">Active</li>
                <li class="completed items-toggler">Completed</li>
              </ul>
              <p class="clear-completed">Clear Completed</p>
            </footer>
          </section>
        </section>
      </header>
    </section>
